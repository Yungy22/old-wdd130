    <link rel="stylesheet" href="./styles/quiz.css">

<body>

        <label for="q1">What does the acronym HTML stand for?</label>

        <select id="q3" name="q3">
            <option value="">--Please choose an option--</option>
            <option value="option1">HTML is used for adding styles and animations to a webpage.</option>

            <option value="option3">In HTML, the 'head' tag is used to contain the main content of the webpage.</option>
